
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CBU Student Academic Tool</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>CBU Student Academic Tool</h1>
<p>By Patrick Muvwende | Noble Edge Innovations | Email: noblemanmos@gmail.com | Contact: +260976663303</p>

<div class="container">

    <h2>Student Info</h2>
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="programme" placeholder="Programme/School">

    <h2>Add Course</h2>
    <input type="text" id="courseName" placeholder="Course Name">
    <input type="number" id="credit" placeholder="Credit Unit">
    <select id="courseType">
        <option value="Full">Full</option>
        <option value="Half">Half</option>
    </select>
    <select id="grade">
        <option value="A+">A+</option>
        <option value="A">A</option>
        <option value="B+">B+</option>
        <option value="B">B</option>
        <option value="C+">C+</option>
        <option value="C">C</option>
        <option value="D+">D+</option>
        <option value="D">D</option>
        <option value="F">F</option>
    </select>
    <button onclick="addCourse()">Add Course</button>
    <button onclick="removeCourse()">Remove Last</button>

    <h2>Courses</h2>
    <table id="courseTable">
        <tr>
            <th>Course</th>
            <th>Credit</th>
            <th>Type</th>
            <th>Grade</th>
        </tr>
    </table>

    <button onclick="calculateGPA()">Calculate GPA</button>

    <h2>Results Summary</h2>
    <div id="resultSummary">
        <p id="studentInfo"></p>
        <p id="gpaResult"></p>
        <p id="classification"></p>
        <p id="classificationPoints"></p>
        <p id="degreeClassification"></p>
    </div>

    <canvas id="gpaChart" width="600" height="300"></canvas>

</div>

<script src="script.js"></script>
</body>
</html>
